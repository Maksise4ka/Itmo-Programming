name: Compile lab2
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: compile files
        run: gcc lab2\uint1024.c lab2\char10.c -o main
      - name: run file
        run: ./main
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
            name: build
            path: main